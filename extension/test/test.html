<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>WebMCP Adapter - 工具测试面板</title>
  <style>
    body { font-family: monospace; max-width: 800px; margin: 20px auto; padding: 0 16px; background: #1e1e1e; color: #d4d4d4; }
    h1 { color: #569cd6; font-size: 18px; }
    .section { margin: 16px 0; padding: 12px; border: 1px solid #3c3c3c; border-radius: 4px; }
    label { display: block; margin-bottom: 4px; color: #9cdcfe; font-size: 13px; }
    select, textarea, input { width: 100%; box-sizing: border-box; background: #2d2d2d; color: #d4d4d4; border: 1px solid #3c3c3c; border-radius: 3px; padding: 6px 8px; font-family: monospace; font-size: 13px; }
    button { margin-top: 8px; padding: 6px 16px; background: #0e639c; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 13px; }
    button:hover { background: #1177bb; }
    button:disabled { background: #3c3c3c; cursor: not-allowed; }
    #result { white-space: pre-wrap; font-size: 12px; background: #0d0d0d; padding: 10px; border-radius: 3px; border: 1px solid #3c3c3c; min-height: 60px; }
    .ok { color: #4ec9b0; }
    .err { color: #f44747; }
    .info { color: #9cdcfe; font-size: 12px; margin-bottom: 8px; }
    #tool-select { margin-bottom: 8px; }
  </style>
</head>
<body>
  <h1>WebMCP Adapter — 工具测试面板</h1>

  <div class="section">
    <div class="info">
      使用说明：先在浏览器中打开目标网站（如 Gmail、163邮箱），
      再打开此测试页面，选择工具并输入参数后点击「调用」。
      工具将在目标网站的 Tab 中执行。
    </div>

    <label>目标 Tab（当前注册了工具的标签页）</label>
    <select id="tab-select"><option value="">加载中...</option></select>
    <button id="refresh-tabs">刷新 Tab 列表</button>
  </div>

  <div class="section">
    <label>选择工具</label>
    <select id="tool-select"><option value="">请先选择 Tab</option></select>

    <label style="margin-top:12px">工具参数（JSON 格式）</label>
    <textarea id="args-input" rows="4" placeholder='{"keyword": "发票"}'>{}</textarea>

    <button id="call-btn" disabled>调用工具</button>
  </div>

  <div class="section">
    <label>执行结果</label>
    <div id="result">等待调用...</div>
  </div>

  <script src="test.js" type="module"></script>
</body>
</html>
